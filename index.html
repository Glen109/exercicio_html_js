<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBAC Banking</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Menor e Maior</h1>
            <h3>Segundo Numero é o Maior Numero</h3>
        </header>
        <form id="form-deposito">
            <input id="valor-A" type="number" placeholder="Primeiro Numero" required />
            <input id="valor-B" type="number" placeholder="Segundo Numero" required />
            <p class="erro-message">Numero B Não e maior que o A</p>
            <button type="submit">Compara</button>
        </form>
        <p class="success-message">
            O nome não está completo.
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
